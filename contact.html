<html>
    <head>
        <meta charset="utf-8">
        <title>Contact Chloe</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        <div class="modal fade" id="contactForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class=modal-header>
                        <h2>Contact Form</h2>
                        <button type="button class="close"<span>&times;</button></div>span></div>button>
                        </button>
                    </div>
                    </div class="modal-body">
                            <div class="form">  
                                <form method="POST" action="https://formspree.io/shawchloej@hotmail.com">
                                    <label for="first_name">First Name</label>
                                    <input id="first_name" type="text" name="first_name" placeholder="e.g. John">
                                    <label for="last_name">Last Name</label>
                                    <input id="last_name" type="text" name="last_name" placeholder="e.g. Smith">
                                    <label for="email">Email Address</label>
                                    <input id="email" type="email" name="email" placeholder="e.g. john.smith@mail.com.au">
                                    <label for="message">Message</label>
                                    <textarea id="message" name="message" placeholder="Write your message here..."></textarea>
                                    <button type="submit">Send</button>
                                </form>
                        </div>

        <footer>

        </footer>
